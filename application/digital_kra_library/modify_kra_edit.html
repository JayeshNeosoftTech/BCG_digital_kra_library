<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify KRA Edit</title>

    <link rel="stylesheet" href="../../assets/css/bootstrap5.min.css">
    <link rel="stylesheet" href="../../assets/css/jquery-ui.css">
    <link rel="stylesheet" href="../../assets/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="../../assets/css/digital_kra_library/digital_kra_library.css">

    <link rel="stylesheet" href="../../assets/css/select2.min.css">
    
</head>
<body>
    <div class="container py-3">
        <div class="title-wrapper d-flex align-items-center mt-3 mb-4">
            <h2 class="page-title">Modify KRAs</h2>
        </div>

        <div class="kra-info-wrapper">
            <div class="row mx-0">
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="kra_code">KRA CODE</label>
                        <input class="kra-info__inputfield" type="text" name="kra_code" id="" placeholder="Enter KRA code">
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="kra_name">KRA NAME</label>
                        <input class="kra-info__inputfield" type="text" name="kra_name" id="" placeholder="Enter KRA name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="unit_type">UNIT TYPE</label>
                        <select class="kra-info__selectfield" name="unit_type" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="dept">DEPARMENT</label>
                        <select class="kra-info__selectfield" name="dept" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="focus">FOCUS</label>
                        <select class="kra-info__selectfield" name="focus" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="unit_measure">UNIT OF MEASURE</label>
                        <select class="kra-info__selectfield" name="unit_measure" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="kra_actuals">KRA ACTUALS LOGIC</label>
                        <select class="kra-info__selectfield" name="kra_actuals" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="kra_achivement">KRA ACHIEVEMENT LOGIC</label>
                        <select class="kra-info__selectfield" name="kra_achivement" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="kra_calculation">KRA CALCULATION LOGIC</label>
                        <select class="kra-info__selectfield" name="kra_calculation" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="data_source">DATA SOURCE</label>
                        <select class="kra-info__selectfield" name="data_source" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="target_source">TARGET SOURCE</label>
                        <select class="kra-info__selectfield" name="target_source" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="activity_based_kra">IS THIS A TAT/ACTIVITY BASED KRA?</label>
                        <select class="kra-info__selectfield" name="activity_based_kra" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="kra-info__content d-flex gap-1">
                        <label class="kra-info__label" for="activity_based_kra">KRA ACTUALS DATA LOGIC</label>
                        <div class="kra-info__content-tbl">
                            <table>
                                <thead>
                                    <tr>
                                        <td colspan="2">Range</td>
                                        <td>Score</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Less than</td>
                                        <td><b>100</b></td>
                                        <td><b>100%</b></td>
                                    </tr>
                                    <tr>
                                        <td><b>100</b></td>
                                        <td><b>150</b></td>
                                        <td><b>50%</b></td>
                                    </tr>
                                    <tr>
                                        <td><b>150</b></td>
                                        <td><b>200</b></td>
                                        <td><b>25%</b></td>
                                    </tr>
                                    <tr>
                                        <td>Greater than</td>
                                        <td><b>200</b></td>
                                        <td><b>0</b></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="kra-info__content">
                        <label class="kra-info__label" for="activity_based_kra">KRA FREQUENCY</label>
                        <select class="kra-info__selectfield" name="activity_based_kra" id="">
                            <option value="">Select</option>
                            <option value="">abc</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-end">
                    <button type="button" class="common-btn d-block ms-auto">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/jquery-ui.min.js"></script>
    <script src="../../assets/js/jquery.dataTables.min.js"></script>
    <script src="../../assets/js/dataTables.buttons.min.js"></script>
    <script src="../../assets/js/select2.js"></script>
</body>
</html>
